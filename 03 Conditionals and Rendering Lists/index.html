<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Conditionals & Lists Renderings</title>
  </head>
  <body>
    <!-- Main container -->
    <div id="app">
      <p>You can see me</p>
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Click</button>

      <!-- Grouping multiple elements for conditionals -->
      <template v-if="show">
        <p>Hello there!</p>
        <h1>Aslam</h1>
        Hi
      </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
