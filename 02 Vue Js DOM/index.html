<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>
        {{ displayTitle() }}
        <a v-bind:href="link">Google</a>
      </p>
      <!-- Outputting RAW HTML -->
      <p v-html="linkHTML"></p>

      <!-- Increment the counter on the button click -->
      <p>{{ counter }}</p>
      <button v-on:click="incrementCounter">Click</button>

      <!-- Mouse events (Update coordinates) -->
      <p v-on:mousemove="updateCoords">Coordinates: {{ x }} / {{ y }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
