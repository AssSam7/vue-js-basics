<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>
        {{ displayTitle() }}
        <a href="link">Google</a>
      </p>
      <!-- Outputting RAW HTML -->
      <p v-html="linkHTML"></p>

      <!-- Increment the counter on the button click -->
      <p>{{ counter }}</p>
      <button v-on:click="incrementCounter(2, $event)">Click</button>

      <!-- Mouse events (Update coordinates) & Event modifiers -->
      <p v-on:mousemove="updateCoords">
        Coordinates: {{ x }} / {{ y }}
        <span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>

      <!-- Key events with modifiers -->
      <input type="text" v-on:keyup.enter="alert" />

      <!-- Two-way data binding -->
      <input type="text" v-model="name" />
      <p>{{ name }}</p>

      <!-- Computed properties -->
      <button @click="counter++">Increment</button>
      <button @click="counter--">Decrement</button>
      <button @click="counter2++">Increment</button>

      <p>{{ counter }} | {{ counter2 }}</p>
      <p>{{ output }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
